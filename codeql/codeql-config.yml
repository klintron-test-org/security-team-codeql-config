name: "My CodeQL config"
disable-default-queries: true

queries:
  - uses: klintron-test-org/security-team-codeql-config/codeql/custom-query/deps.ql@main

paths-ignore:
    # JavaScript
    - 'node_modules'
    - '**/*.test.js'
    # JavaScript Frameworks/Libraries
    - '**/bootstrap.js'
    - '**/boostrap.min.js'
    - '**/jquery-*.js'
